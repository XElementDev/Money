<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Neue Person &#149; Haushaltsbuch</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" href="index.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="title-header">
            <div class="container">
                <h1>Neue Person hinzufügen</h1>
            </div>
        </div>
        <div class="content">
            <form class="container">
                <div class="row">
                    <div class="form-group col-md-2">
                        <label for="person-avatar">Avatar:</label>
                        <i id="person-avatar" 
                           class="glyphicon glyphicon-user">
                        </i>
                    </div>
                    <div class="container col-md-10">
                        <div class="form-group">
                            <label for="person-prename">Vorname:</label>
                            <input id="person-prename" 
                                   type="text" 
                                   class="form-control" 
                            />
                        </div>
                        <div class="form-group">
                            <label for="person-lastname">Nachname:</label>
                            <input id="person-lastname" 
                                    type="text" 
                                    class="form-control" 
                            />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <button id="add-person" 
                            type="submit" 
                            class="btn btn-primary col-md-6">
                        <i class="glyphicon glyphicon-plus"></i>
                        Hinzufügen
                    </button>
                    <a 
                       href="../../index.html" 
                       class="btn btn-danger col-md-6">
                       <i class="glyphicon glyphicon-remove"></i>
                       Abbrechen
                    </a>
                </div>
            </form>
        </div>
    </body>
</html>
