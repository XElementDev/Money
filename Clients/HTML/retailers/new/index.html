<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Neuer Händler &#149; Haushaltsbuch</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" href="index.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="title-header">
            <div class="container">
                <h1>Neuen Händler hinzufügen</h1>
            </div>
        </div>
        <div class="content">
            <form class="container">
                <div class="row">
                    <div class="form-group col-md-2">
                        <label for="retailer-logo">Logo:</label>
                        <i id="retailer-logo"
                           class="glyphicon glyphicon-briefcase">
                        </i>
                    </div>
                    <div class="form-group col-md-10">
                        <label for="retailer-name">Händler-Name:</label>
                        <input id="retailer-name" 
                               type="text" 
                               class="form-control" 
                        />
                    </div>
                </div>
                <div class="row">
                    <button id="add-retailer" 
                            type="submit" 
                            class="btn btn-primary col-md-6">
                        <i class="glyphicon glyphicon-plus"></i>
                        Hinzufügen
                    </button>
                    <a 
                       href="../../index.html" 
                       class="btn btn-danger col-md-6">
                       <i class="glyphicon glyphicon-remove"></i>
                       Abbrechen
                    </a>
                </div>
            </form>
        </div>
    </body>
</html>
