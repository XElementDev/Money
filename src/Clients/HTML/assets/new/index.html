<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Neue Einnahme/Ausgabe &#149; Haushaltsbuch</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" href="index.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="title-header-earning">
			<div class="container">
				<h1>Neue flexible Einnahme hinzufügen</h1>
		</div>
		</div>
		<div class="title-header-expense">
			<div class="container">
				<h1>Neue flexible Ausgabe hinzufügen</h1>
			</div>
		</div>
		<div class="content">
			<div class="container">
				<form>
					<div class="form-group">
						<label for="purchase-date">
							Kaufdatum:
						</label>
						<input id="purchase-date" 
						       type="date" 
						       class="form-control" 
						/>
					</div>
					<div class="form-group">
						<!-- <input 
							   type="checkbox" 
						/> -->
						<label for="operation-date">
							Buchungsdatum:
						</label>
						<input id="operation-date" 
						       type="date" 
						       class="form-control" 
						/>
					</div>
					<div class="from-group">
						<label for="name">
							Name:
						</label>
						<input id="name" 
						       type="text" 
						       class="form-control"
						/>
					</div>
					<div class="form-group">
						<label for="price">
							Preis:
						</label>
						<input id="price" 
						       type="number" 
						       step="0.01" 
						       class="form-control"
						/>
					</div>
					<div id="purchasers" 
					/>
					<div id="retailers" 
					/>
					<div id="categories" 
					/>
					<div class="checkbox">
						<label>
							<input id="onSale" 
							       type="checkbox" 
							       value="" 
							>
							Im Angebot?
						</label>
					</div>
					<div class="form-group">
						<label for="comment">
							Kommentar:
						</label>
						<textarea id="comment" 
							      rows="3" 
							      class="form-control" 
						></textarea>
					</div>
					<div class="row">
						<button id="add-asset" 
						        class="btn btn-primary col-md-6">
							<i class="glyphicon glyphicon-plus"></i>
							Hinzufügen
						</button>
						<a 
						   href="../../index.html" 
						   class="btn btn-danger col-md-6">
							<i class="glyphicon glyphicon-remove"></i>
							Abbrechen
						</a>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
